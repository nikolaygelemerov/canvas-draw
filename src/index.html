<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OOP_task</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script
      src="../node_modules/jquery-awesome-cursor/dist/jquery.awesome-cursor.min.js"
      type="text/javascript"
    ></script>
    <script defer src="index.js" type="module"></script>
  </head>
  <body>
    <main class="main">
      <aside class="toolbar">
        <button type="button" class="btn-push blue-dark" id="background">
          <span class="btn-push-content hvr-pop">
            <i class="fa fa-desktop"></i>
            <input type="color" name="draw-color" value="#E4DCDC" />
          </span>
        </button>

        <button type="button" class="btn-push green-dark" id="draw">
          <span class="btn-push-content hvr-pop">
            <i class="fa fa-paint-brush"></i>
            <input type="color" name="draw-color" value="#e958d3" />
          </span>
        </button>

        <button type="button" class="btn-push btn-shape blue" id="Circle">
          <span class="btn-push-content hvr-pop">
            <i class="fa fa-circle-thin fa-2x"></i>
          </span>
        </button>

        <button type="button" class="btn-push btn-shape orange" id="Square">
          <span class="btn-push-content hvr-pop">
            <i class="fa fa-square-o fa-2x"></i>
          </span>
        </button>

        <button type="button" class="btn-push btn-shape yellow" id="Triangle">
          <span class="btn-push-content hvr-pop">
            <i class="fa fa-2x">â–³</i>
          </span>
        </button>

        <button type="button" class="btn-push red" id="erase">
          <span class="btn-push-content hvr-pop">
            <i class="fa fa-eraser fa-2x"></i>
          </span>
        </button>

        <button type="button" class="btn-push purple-dark" id="clear">
          <span class="btn-push-content hvr-pop">Clear</span>
        </button>
      </aside>
      <div id="canvasContainer">
        <canvas id="canvas"></canvas>
      </div>
    </main>
  </body>
</html>
